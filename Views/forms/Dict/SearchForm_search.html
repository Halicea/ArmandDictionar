<h2>Search: </h2>
<form method='post' action='{% url SearchController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{SearchForm.instance.key}}></input>
<table>
{% for field in SearchForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if SearchForm.instance.key%} 'Update' {% else %} 'Search' {%endif%}></input>
</form>
