<h2>Berba: </h2>
<form id='BerbaForm' method='post' action='{% url BerbaController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{BerbaForm.instance.key}}></input>
<table>
{% for field in BerbaForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if BerbaForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
