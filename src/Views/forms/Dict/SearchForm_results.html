<div id='SearchForm_results' style="{%if results%} {%else%}visibility: hidden;{%endif%}" class='ui-widget-content'>
<hr/>
    <table style="">
    {%for r in results%}
    <tr>
        <td valign="top"><b>{{r.Value}}</b></td>
        <td style="padding-left: 10px" valign="top">
         {{r.Translation}}
        </td>
        {% if current_user.IsAdmin %}
         <td><a class='detail' href='{%url WordController %}?op=edit&key={{r.key}}'>Прегледај/Измени</a></td>
         <td> <a class='delete' href='{%url WordController %}?op=delete&key={{r.key}}'>Избриши</a></td>
        {% endif %}
    </tr>
    {%endfor%}
    </table>
</div>
{% if results %}{%else%}
 {%if showMessage %}
    <div class='ui-state-error'>Пребарувањето не врати резултати!</div>
 {%endif%}
{%endif%}
