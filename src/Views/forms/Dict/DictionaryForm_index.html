<h2>Dictionary: </h2>
<form method='post' action='{% url DictionaryController %}'>
    <input type='hidden' name='op' value='edit'>
    <input type='hidden' name='key' value={{DictionaryForm.instance.key}}></input>
<table>
{% for field in DictionaryForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if DictionaryForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
