<table>
{% for item in WordList %}
    <tr>
        <td>
            {{item}}
        </td>
        <td><a class='detail'  href='{%url WordController %}?op=edit&key={{item.key}}'>Detail</a></td>
        <td> <a class='delete' href='{%url WordController %}?op=delete&key={{item.key}}'>Delete</a></td>
    </tr>
{% endfor %}
</table>
