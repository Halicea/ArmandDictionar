<h2>Cafta: </h2>
<form method="POST" action="{%url ArmanSearch%}">
    {{searchForm}}
</form>

<table id="id_ArmanSearch">
{% for item in ArmanList %}
    <tr>
        <td>
            {{item}}
        </td>
        <td><a href='{%url ArmanController %}?key={{item.key}}'>Detail</a></td>
        <td> <a href='{%url ArmanController %}?op=del&key={{item.key}}'>Delete</a></td>
    </tr>
{% endfor %}
</table>
