<h2>Partija: </h2>
<form id='PartijaForm' method='post' action='{% url PartijaController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{PartijaForm.instance.key}}></input>
<table>
{% for field in PartijaForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if PartijaForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url PartijaController%}'>Back</a>
