<script type="text/javascript ">
    $(function(){
        $('#mesecDate').blur(function(){
            window.location.replace('{%url PlataZaMesecController%}/'+$(this).val());
            return false;
        });
    });
</script>
<h2>PlataZaMesec <input type="text" id="mesecDate" value="{{mesec}}"/>: </h2> <a href=""
<table>
{% for item in PlataZaMesecList %}

        <td>
            {{item}}
        </td>
        <td><a class='detail' href='{%url PlataZaMesecController %}?op=edit&key={{item.key}}'>Edit</a></td>
        <td><a class='detail' href='{%url PlataZaMesecController %}?op=details&key={{item.key}}'>Detail</a></td>
        <td> <a class='delete' href='{%url PlataZaMesecController %}?op=delete&key={{item.key}}'>Delete</a></td>
    </tr>
{% endfor %}

 | {%ifequal nextIndex 0 %}{%else%}<a href="{%url PlataZaMesecController %}?op=index&index={{nextIndex}}">Next</a>{%endifequal%}
 
</table>
