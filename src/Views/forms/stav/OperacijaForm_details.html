<h2>Operacija: </h2>
<form id='OperacijaForm' method='post' action='{% url OperacijaController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{OperacijaForm.instance.key}}></input>
<table>
{% for field in OperacijaForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if OperacijaForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url OperacijaController%}'>Back</a>
