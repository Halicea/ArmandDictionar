<h2>User: </h2>
<form id='UserForm' method='post' action='{% url UserController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{UserForm.instance.key}}></input>
<table>
{% for field in UserForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if UserForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url UserController%}'>Back</a>
