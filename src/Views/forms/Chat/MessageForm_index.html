<h2>Message List: </h2>
<table>
{% for item in MessageList %}
    <tr>
        <td>
            {{item.MessageContent}}
        </td>
        <td><a class='detail' href='{%url MessageController %}?op=edit&key={{item.key}}'>Edit</a></td>
        <td><a class='detail' href='{%url MessageController %}?op=details&key={{item.key}}'>Detail</a></td>
        <td> <a class='delete' href='{%url MessageController %}?op=delete&key={{item.key}}'>Delete</a></td>
    </tr>
{% endfor %}
{%ifequal previousIndex -1 %}{%else%}<a href="{%url MessageController %}?op=index&index={{previousIndex}}">Previous</a> | {%endifequal%}
  {%ifequal nextIndex 0 %}{%else%}<a href="{%url MessageController %}?op=index&index={{nextIndex}}">Next</a>{%endifequal%}
 
</table>
<h3><a href='{%url MessageController %}?op=edit'>New</a><h3>
