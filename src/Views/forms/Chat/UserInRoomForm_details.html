<h2>UserInRoom: </h2>
<form id='UserInRoomForm' method='post' action='{% url UserInRoomController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{UserInRoomForm.instance.key}}></input>
<table>
{% for field in UserInRoomForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if UserInRoomForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url UserInRoomController%}'>Back</a>
