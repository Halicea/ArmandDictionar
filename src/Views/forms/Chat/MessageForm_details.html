<h2>Message: </h2>
<form id='MessageForm' method='post' action='{% url MessageController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{MessageForm.instance.key}}></input>
<table>
{% for field in MessageForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if MessageForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url MessageController%}'>Back</a>
