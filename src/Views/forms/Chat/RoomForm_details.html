<h2>Room: </h2>
<form id='RoomForm' method='post' action='{% url RoomController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{RoomForm.instance.key}}></input>
<table>
{% for field in RoomForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if RoomForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url RoomController%}'>Back</a>
