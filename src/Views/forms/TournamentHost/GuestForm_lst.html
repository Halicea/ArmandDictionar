<h2>Guest List: </h2>
<table>
{% for item in GuestList %}
    <tr>
        <td>
            {{item}}
        </td>
        <td><a href='{%url GuestController %}?op=shw&key={{item.key}}'>Detail</a></td>
        <td> <a href='{%url GuestController %}?op=del&key={{item.key}}'>Delete</a></td>
    </tr>
{% endfor %}
</table>
<ul>
    <li>Vkupno Aplikacii:<b>{{TotalGuestApplications}}</b></li>
    <li>Vkupno Gosti:<b>{{TotalGuests}}</b></li>
</ul>
