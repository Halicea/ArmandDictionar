<h2>Mdl: </h2>
<form id='MdlForm' method='post' action='{% url MdlController %}'>
    <input type='hidden' name='op' value={{op}}>
    <input type='hidden' name='key' value={{MdlForm.instance.key}}></input>
<table>
{% for field in MdlForm %}
    <tr>
        <td style="text-align:right;">
            {{ field.label_tag }}:
        </td>
        <td>
            {{ field }}
        </td>
        <td style='color: red;'>
            {{ field.errors }}
        </td>
    <tr>
{% endfor %}
</table>
<input type='submit' value={%if MdlForm.instance.key%} 'Update' {% else %} 'Create' {%endif%}></input>
</form>
<a href='{%url MdlController%}'>Back</a>
